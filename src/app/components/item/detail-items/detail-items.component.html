<div class="container d-flex justify-content-center align-item-center">
    <div class="row">
        <div class="card" style="width: 18rem; margin: 20px 20px;">
            <div class="card-body">
              <h5 class="card-title">{{ selectedItem.name }}</h5>
              <p>Code: <br> {{ selectedItem.code }}</p>
              <p>Price: <br> {{ selectedItem.price }}</p>
              <p>Stock: <br> {{ selectedItem.stock }}</p>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <button (click)="backToHome()" class="btn btn-warning btn-small">Back</button>
              <button (click)="editItem(selectedItem)" class="btn btn-success btn-small">Edit</button>
            </div>
          </div>
    </div>
</div>
