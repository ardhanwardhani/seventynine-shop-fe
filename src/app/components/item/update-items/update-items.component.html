<div class="container mb-3">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-6">
            <h3 class="text-center">Create Item</h3>
            <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                <div class="mb-2">
                    <label for="formFileSm" class="form-label">Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="code" placeholder="Code" formControlName="code">
                </div>
                <div class="mb-2">
                    <label for="formFileSm" class="form-label">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                </div>
                <div class="mb-2">
                    <label for="formFileSm" class="form-label">Stock <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="stock" placeholder="Stock" formControlName="stock">
                </div>
                <div class="mb-2">
                    <label for="formFileSm" class="form-label">Price <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="price" placeholder="Price" formControlName="price">
                </div>
                <div class="mb-2">
                    <label for="status">Status Availability</label>
                    <select class="form-control" id="isAvailable" formControlName="isAvailable">
                        <option value="true">Available</option>
                        <option value="false">Not Available</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Item</button>
            </form>
        </div>
    </div>
</div>
