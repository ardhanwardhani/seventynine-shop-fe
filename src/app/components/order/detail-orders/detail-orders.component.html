<div class="container d-flex justify-content-center align-item-center">
    <div class="row">
      <div class="card" style="width: 30rem; margin: 20px 20px;">
        <div class="card-body">
          <h5 class="card-title">{{ order.orderCode }}</h5>
          <p>Date: <br> {{ order.orderDate | date }}</p>
          <p>Customer: <br> {{ order.customerName }}</p>
          <h3>Order Items</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of order.orderItems">
                <td>{{ item.itemCode }}</td>
                <td>{{ item.itemName }}</td>
                <td>{{ item.quantity }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <button (click)="backToHome()" class="btn btn-warning btn-small">Back</button>
          <button (click)="editItem(order)" class="btn btn-success btn-small">Edit</button>
        </div>
      </div>
    </div>
  </div>
