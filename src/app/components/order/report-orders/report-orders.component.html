<div class="container m-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <h3>Export Order Report</h3>
      <form [formGroup]="datesForm" (ngSubmit)="onDownload()">
        <div class="form-group">
          <label for="startDate">Start Date <span style="color: red;">*</span></label>
          <input id="startDate" class="form-control" formControlName="startDate" name="startDate" type="text" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" required>
          <small class="form-text text-muted">Format: yyyy-mm-dd</small>
        </div>
        <div class="form-group">
          <label for="endDate">End Date <span style="color: red;">*</span></label>
          <input id="endDate" class="form-control" formControlName="endDate" name="endDate" type="text" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" required>
          <small class="form-text text-muted">Format: yyyy-mm-dd</small>
        </div>
        <button type="submit" class="btn btn-primary">Download Report</button>
      </form>
    </div>
  </div>
</div>
