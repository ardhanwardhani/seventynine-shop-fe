<!-- Main Section -->
<div class="container py-4">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between">
            <a class="btn btn-primary btn-sm" href="/order/create">+ New Order</a>
            <a class="btn btn-primary btn-sm">Export Order</a>
        </div>
        <div class="col-md-12 py-3">
            <mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Date </mat-header-cell>
                    <mat-cell *matCellDef="let order"> {{ order.orderDate | date:'dd/MM/yyyy' }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="code">
                    <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
                    <mat-cell *matCellDef="let order"> {{ order.orderCode }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="customer_name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Customer Name </mat-header-cell>
                    <mat-cell *matCellDef="let order"> {{ order.customerName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="total_quantity">
                    <mat-header-cell *matHeaderCellDef> Total QTY </mat-header-cell>
                    <mat-cell *matCellDef="let order"> {{ order.totalQuantity }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="total_amount">
                    <mat-header-cell *matHeaderCellDef> Total Amount </mat-header-cell>
                    <mat-cell *matCellDef="let order"> {{ order.totalAmount }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                    <mat-cell *matCellDef="let order">
                        <button type="button" class="btn btn-primary btn-sm me-2">Detail</button>
                        <button type="button" class="btn btn-warning btn-sm me-2">Edit</button>
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                    </mat-cell>
                </ng-container>
                
                <!-- Baris Header -->
                <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
                <!-- Baris Data -->
                <mat-row *matRowDef="let order; columns: columnsToDisplay"></mat-row>
            </mat-table>
            <mat-paginator [length]="100"
                          [pageSize]="10"
                          [pageSizeOptions]="[5, 10, 25, 100]"
                          aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
