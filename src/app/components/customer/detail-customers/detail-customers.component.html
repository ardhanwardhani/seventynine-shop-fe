<div class="container d-flex justify-content-center align-item-center">
    <div class="row">
        <div class="card" style="width: 18rem; margin: 20px 20px;">
          <img *ngIf="selectedCustomer.imageUrl" class="card-img-top" [src]="selectedCustomer.imageUrl" alt="{{ selectedCustomer.name }}">
          <div class="card-body">
              <h5 class="card-title">{{ selectedCustomer.name }}</h5>
              <p>Code: <br> {{ selectedCustomer.code }}</p>
              <p>Address: <br> {{ selectedCustomer.address }}</p>
              <p>Phone: <br> {{ selectedCustomer.phone }}</p>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <button (click)="backToHome()" class="btn btn-warning btn-small">Back</button>
              <button (click)="editCustomer(selectedCustomer)" class="btn btn-success btn-small">Edit</button>
            </div>
          </div>
    </div>
</div>
<div *ngIf="!selectedCustomer">
  <p>Loading customer details...</p>
</div>
