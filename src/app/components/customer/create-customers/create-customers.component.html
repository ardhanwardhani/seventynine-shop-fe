<div class="container mb-3">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-6">
            <a href="/customer/list" class="btn btn-light btn-sm">Back</a>
            <h3 class="text-center">Create Customer</h3>
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="example-full-width">
                    <mat-label>Full Name</mat-label>
                    <input type="text" matInput formControlName="name">
                    <mat-error *ngIf="f['name'].hasError('required')">Full Name is <strong>required</strong></mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Phone</mat-label>
                    <input type="text" matInput formControlName="phone">
                    <mat-error *ngIf="f['phone'].hasError('required')">Phone is <strong>required</strong></mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                      <mat-label>Address</mat-label>
                      <textarea matInput formControlName="address"></textarea>
                      <mat-error *ngIf="f['address'].hasError('required')">Address is <strong>required</strong></mat-error>
                </mat-form-field>
                <mat-slide-toggle formControlName="isActive" id="statusToggle">Status Activity</mat-slide-toggle>
                <div class="mb-2">
                    <label for="formFileSm" class="form-label">Profile Picture <span style="color: red;">*</span></label>
                    <input class="form-control form-control-sm" id="profile_pic" type="file" (change)="onImageSelected($event)">
                    <mat-error *ngIf="imageError">Profile Picture is <strong>required</strong></mat-error>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Customer</button>
            </form>
        </div>
    </div>
</div>
